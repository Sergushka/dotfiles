theme = "rose_pine_moon"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false


[keys.normal]
C-d = ["half_page_down", "align_view_center"]
C-u = ["half_page_up", "align_view_center"]

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
